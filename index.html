<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Media Dashboard</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="dashboard">
      <header class="header">
        <h1>Social Media Dashboard</h1>
      </header>
      <section class="stats">
        <div class="stat">
          <h2>Twitter</h2>
          <p>Followers: <span id="twitter-followers">10,000</span></p>
          <p>Tweets: <span id="twitter-tweets">500</span></p>
        </div>
        <div class="stat">
          <h2>Facebook</h2>
          <p>Followers: <span id="facebook-followers">8,000</span></p>
          <p>Posts: <span id="facebook-posts">120</span></p>
        </div>
        <div class="stat">
          <h2>Instagram</h2>
          <p>Followers: <span id="instagram-followers">15,000</span></p>
          <p>Posts: <span id="instagram-posts">300</span></p>
        </div>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
